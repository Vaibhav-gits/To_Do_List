<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="main-cont">
        <h1 class="heading">ToDo List</h1>
        <br><br>

        <input id="userIn" type="text" class="form-control border-primary w-65">
        <br><br>

        <p class="text-danger" id="errormsg"></p>
        <button onclick="onAddTodo()" class="btn btn-outline-info">Add</button>
        <br><br>
    </div>
    <br>
    <div class="todo-main-cont">
        <h2 class="list">List Your Tasks</h2>
        <ul class="todo-list-cont" id="todoListCont"></ul>
    </div>

    <script src="index.js"></script>
</body>
</html>
